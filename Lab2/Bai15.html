<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bai15</title>
</head>
<body>
    <fieldset>
        <legend>Your message:</legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe"/></td>
            </tr>
            <tr>
                <td><label for="emailFeom">Your email</label></td>
                <td><input type="text" name="txtFrom" id="emailFrom" size= "20" tabindex="1" maxlength="250"/></td>
            </tr>
            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>


        </table>
    </fieldset>
    <fieldset>
        <legend>How you found us:</legend>
        <table>
            <tr>
                <td><label >How did you hear of us</label></td>
                <td><select size="1"><option>Google</option></select></td>
            </tr>
            <tr>
                <td><label >Newslette</label></td>
                <td><input type="checkbox" />Ensure this box is checked if you would like to receive email updates </td>
            </tr>
        </table>
    </fieldset>
    <p><input type="submit" value="Send message" /></p>

    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
        <table>
            <tr>
                <td><label>First name:</label></td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td><label>Last name:</label></td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td><label>E-mail:</label></td>
                <td><input type="email" /></td>
            </tr>         
        </table>
    </fieldset>
    <fieldset>
        <legend>Competition Question </legend>
        <table>
            <tr>
                <td><label>How tall is the Eiffel Tower in Paris,France?</label></td>
            </tr>
            <tr>
                <td><input type="radio" />584 ft</td>
            </tr>
            <tr>
                <td><input type="radio" />784 ft</td>
            </tr>
            <tr>
                <td><input type="radio" />984 ft</td>
            </tr>
            <tr>
                <td><input type="radio" />1184 ft</td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Tiebreaker Question</legend>
        <table>
            <tr>
                <td><label >In 25 words or less, say why you would like to win $10.000:</label></td>
            </tr>
            <tr>
                <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Enter competition</legend>
        <table>
            <tr>
                <input type="submit" value="Enter Competition" />
            </tr>
        </table>
    </fieldset>
</body>
</html>
